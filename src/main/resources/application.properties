
#访问根路径
#server.servlet.context-path=/test
#应用名称
spring.application.name=springboot-demo

#访问端口号
server.port=8080

#编码格式
server.tomcat.uri-encoding=utf-8

##数据库相关配置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
